<div id="app" class="small-container">
    <h1>Employees</h1>

    <employee-form 
        (employeeAdd)="onEmployeeAdd($event)"
    ></employee-form>
    <employee-table

        (employeeEdit)="onEmployeeEdit($event)"
        (employeeDelete)="onEmployeeDelete($event)"
    ></employee-table>
</div>

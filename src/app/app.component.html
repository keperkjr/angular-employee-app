<div id="app" class="small-container">
    <h1>Employees</h1>

    <employee-form 
        (addEmployee)="onAddEmployee($event)"
    ></employee-form>
    <employee-table 
        [employees]="employees"
        (editEmployee)="onEditEmployee($event)"
        (deleteEmployee)="onDeleteEmployee($event)"
    ></employee-table>
</div>

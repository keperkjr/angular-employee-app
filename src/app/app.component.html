<div id="app" class="small-container">
    <h1>Employees</h1>

    <app-employee-form 
        (addEmployee)="onAddEmployee($event)"
    ></app-employee-form>
    <ng-container *ngIf="employees$ | async as employees">
        <app-employee-table 
            [employees]="employees"
            (editEmployee)="onEditEmployee($event)"
            (deleteEmployee)="onDeleteEmployee($event)"
        ></app-employee-table>
    </ng-container>
</div>
